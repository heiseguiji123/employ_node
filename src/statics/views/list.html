{{extend ("./parent.html")}}
   {{#block ("body")}}
<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">员工管理</a>
            </li>
            <li class="active">员工列表</li>
        </ol>
    </div>
    <div class="panel-heading">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">员工姓名</span>
            <input type="text" class="form-control" id="employNameId" placeholder="请输入员工姓名进行查询" aria-describedby="basic-addon1" style="width:200px;margin-right:10px;"
                value="{{keyword}}">
            <input type="button" class="btn btn-success" onclick="search()" value="查找" style="margin-right:10px;">
            <input type="button" class="btn btn-success" value="新增" onclick="window.location='/employ/add'">
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>手机号码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{#each(employs)}}
                    <tr>
                        <td>{{this.name}}</td>
                        <td>{{this.age}}</td>
                        <td>{{this.sex}}</td>
                        <td>{{this.phone}}</td>
                        <td>
                            <a href="/employ/edit/{{this._id}}" class="btn btn-success">编辑</a> |

                            <input type="button" onclick="deleteEmploy('{{this._id}}')" class="btn btn-danger" value="删除">
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
<script>
    function search(){
        window.location.href = `/employ/list?keyword=${$("#employNameId").val()}`
    }
  function deleteEmploy(_id){
      if(confirm('确定删除吗')){
        window.location.href = `/employ/delete/${_id}` 
      }
 
  }  
    
</script>
{{/block}}
